runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      TODOIST_API_TOKEN:
        type: "string"
        title: "Todoist API Token"
        description: "Your Todoist API token from Settings → Integrations → API token"
    required: ["TODOIST_API_TOKEN"]
  exampleConfig:
    TODOIST_API_TOKEN: "your-api-token-here"
